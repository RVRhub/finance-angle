version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: finance-angle-db
    environment:
      POSTGRES_DB: finance_angle
      POSTGRES_USER: finance_angle
      POSTGRES_PASSWORD: finance_angle
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: finance-angle-app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finance_angle
      SPRING_DATASOURCE_USERNAME: finance_angle
      SPRING_DATASOURCE_PASSWORD: finance_angle
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp:
    profiles: ["mcp"]
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    container_name: finance-angle-mcp
    depends_on:
      - app
    environment:
      FINANCE_ANGLE_BASE_URL: http://app:8080
    stdin_open: true
    tty: false

volumes:
  postgres-data:

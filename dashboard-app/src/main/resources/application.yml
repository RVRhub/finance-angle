server:
  port: 8090

spring:
  application:
    name: dashboard-app
  datasource:
    url: jdbc:sqlite:${app.db-path:./data/dashboard.db}
    driver-class-name: org.sqlite.JDBC
  main:
    banner-mode: console

app:
  db-path: ${DB_FILE:./data/dashboard.db}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
